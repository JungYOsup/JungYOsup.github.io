<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="expertstyles.css" />
    <title>Lecture</title>
  </head>
  <body>
    <!-- l_wrapper에 padding을 주지않고 contents를 굳이 만들어서 padding을 준 이유 ?? 
    정답은 expertstyles.css에 적혀있다. -->
    <div class="contents">
      <div class="l_wrapper">
        <div class="l_sidebar">
          <div class="checkout clearfix">
            <div class="video">
              <iframe
                src="https://player.vimeo.com/video/27246366?color=ffffff"
                width="640"
                height="360"
                frameborder="0"
                allow="autoplay; fullscreen"
                allowfullscreen
                class="video-iframe "
              ></iframe>
            </div>
            <div class="checkout-section">
              <p class="price">
                11,000원
                <span class="price-discount">5,500원</span>
              </p>
            </div>
            <div class="checkout-section">
              Section 1
            </div>
            <div class="checkout-section">
              Section 2
            </div>
          </div>
        </div>
        <div class="l_main">
          Main
        </div>
      </div>
    </div>
  </body>
</html>
